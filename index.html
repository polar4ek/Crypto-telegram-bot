<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }
    img {
      width: 160px;
      margin-bottom: 25px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #ccc;
    }
    button {
      background-color: #24c38f;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Crypto Farm Logo" />
  <h1>Crypto Web App</h1>
  <p>Мини-приложение для Telegram-канала <strong>Crypto Farm</strong>.</p>
  
  <button onclick="sendToken()">Отправить сообщение в бот</button>

  <script>
    function sendToken() {
      const tg = window.Telegram.WebApp;
      tg.sendData("add_token:HMSTR:100:0.002");  // Формат: команда:токен:кол-во:цена
      tg.close();  // Закрыть WebApp после отправки
    }
  </script>
</body>
</html>
